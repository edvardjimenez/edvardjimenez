    <!---- Main Codes Here ---->
    <main>
        <h1>Storm Center</h1>
        <form action="thanks.html" method="GET">
            <label class="labels">Full Name*<input type="text" name="fullname" pattern="[A-Z a-z]+" required></label>
            <label class="labels">Email<input type="email" name="email" placeholder="example@gmail.com"></label>
            <label class="labels">Phone*<input type="tel" name="phone" placeholder="123-4567-890" required></label>
            <label class="labels">Zip Code*<input type="number" name="zipcode" required></label>
            <label class="labels">Storm Date<input type="date" name="date"></label>
                
            <label class="labels">Storm Type
            <input list="stormtype" name="stormtype">
                <datalist id="stormtype">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </label>

            <label class="labels"> Storm Severity (1 to 10) </label>
		    <input type="range" name="stormseverity" id="getRange" value="5" min="1" max="10" step="1"oninput="stormRange(this.value)" onchange="stormRange(this.value)">
            <span id="displayRange">5</span>
                
            <label class="labels"> Course Select
                <select name="region">
                    <option value="" selected disabled> -- Select Region -- </option>
                    <option value="prestontown">Preston Town</option>
                    <option value="sugarcity">Sugar City</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>
            </label>
                
            <div> User in Danger Level </div>
            <label class="radio"><input type="radio" name="level" value="yes"> Yes </label>
            <label class="radio"><input type="radio" name="level" value="maybe"> Maybe </label>
            <label class="radio"><input type="radio" name="level" value="no"> No </label>

            <label class="labels">Additional Information or Comments</label>
            <textarea name="comments" placeholder="Type Here..."></textarea>

            <input type="submit" class="submitButton" name="submission" value="Submit Form">
        </form>
    </main>
